            checklistData.push({ catId: t.catId, subId: t.subId || null, group: `${t.name} Hygiene`, items });
        });

        let checkedItems = new Set();
        let activeCat = 'social';
        let activeSub = 'fb';

        document.addEventListener('DOMContentLoaded', () => {
            renderCategories();
            setFilter('social');
            lucide.createIcons();
        });

        function renderCategories() {
            const bar = document.getElementById('category-bar');
            if(!bar) return;
            bar.innerHTML = categories.map(cat => {
                const stats = calculateCategoryStats(cat.id);
                const isActive = activeCat === cat.id;
                return `
                <div onclick="setFilter('${cat.id}')" id="cat-${cat.id}" class="cat-tab flex flex-col items-center justify-center gap-1 cursor-pointer tap-scale p-2 min-w-[68px] lg:flex-row lg:justify-between lg:px-4 lg:py-3 lg:w-full ${isActive ? 'cat-tab-active' : 'bg-white text-gray-500'} shadow-sm">
                    <div class="flex flex-col lg:flex-row items-center gap-2">
                        <div class="icon-box w-7 h-7 ${cat.color} rounded-lg flex items-center justify-center text-white shadow-sm transition-all">
                            <i data-lucide="${cat.icon}" class="w-3.5 h-3.5"></i>
                        </div>
                        <span class="text-[9px] lg:text-[11px] font-black uppercase tracking-tighter text-center lg:text-left leading-none">${cat.label}</span>
                    </div>
                    <span class="hidden lg:block text-[9px] font-black opacity-60">${stats.percent}%</span>
                </div>
                `;
            }).join('');
            lucide.createIcons();
        }

        function setFilter(catId, subId = null) {
            activeCat = catId;
            const cat = categories.find(c => c.id === catId);
            renderCategories();
            
            const subContainer = document.getElementById('sub-category-container');
            if (cat.subs) {
                if(subContainer) {
                    subContainer.classList.remove('hidden');
                    subContainer.classList.add('flex');
                    activeSub = subId || cat.subs[0].id;
                    subContainer.innerHTML = cat.subs.map(s => `
                        <button onclick="setFilter('${catId}', '${s.id}')" class="sub-tab py-2.5 rounded-lg text-[10px] font-black uppercase tracking-widest ${activeSub === s.id ? 'active shadow-sm' : 'text-gray-400 bg-white/50'}">${s.label}</button>
                    `).join('');
                }
            } else {
                if(subContainer) subContainer.classList.add('hidden');
                activeSub = null;
            }

            const activeTitleEl = document.getElementById('active-title');
            if(activeTitleEl) activeTitleEl.innerText = cat.label + (activeSub ? ` - ${cat.subs.find(s=>s.id===activeSub).label}` : "");
            
            renderList();
            updateStats();
        }

        function renderList() {
            const container = document.getElementById('checklist-container');
            if(!container) return;
            const data = checklistData.filter(d => d.catId === activeCat && (activeSub ? d.subId === activeSub : true));
            
            container.innerHTML = data.map(group => `
                <div class="mb-4">
                    <h3 class="text-[9px] font-black text-gray-400 uppercase tracking-widest mb-3 ml-1">${group.group}</h3>
                    <div class="space-y-3">
                        ${group.items.map(item => {
                            const isChecked = checkedItems.has(item.id);
                            return `
                            <div class="bg-white p-4 rounded-clinic flex flex-col diagnosis-card shadow-sm border border-transparent active:scale-[0.98] transition-all">
                                <div class="flex items-center gap-4 cursor-pointer" onclick="toggleCheck('${item.id}')">
                                    <div class="w-9 h-9 rounded-[12px] border-2 flex items-center justify-center transition-all ${isChecked ? 'bg-clinic-secondary border-clinic-secondary text-white' : 'border-gray-200 bg-white shadow-inner'}">
                                        <i data-lucide="check" class="w-4.5 h-4.5 stroke-[4] ${isChecked ? 'opacity-100' : 'opacity-0'}"></i>
                                    </div>
                                    <div class="flex-1">
                                        <span class="text-[14px] ${isChecked ? 'text-gray-300 line-through' : 'text-gray-800 font-black'} leading-snug">${item.title}</span>
                                        ${item.urgent && !isChecked ? '<span class="w-1.5 h-1.5 rounded-full bg-clinic-danger inline-block ml-1 animate-pulse"></span>' : ''}
                                        <span class="text-[10px] text-gray-400 font-medium block mt-0.5 leading-relaxed">${item.sub}</span>
                                    </div>
                                    <button onclick="event.stopPropagation(); toggleInfo('${item.id}')" class="w-7 h-7 flex items-center justify-center bg-gray-50 rounded-full text-gray-400 shrink-0 transition hover:text-clinic-primary"><i data-lucide="info" class="w-3.5 h-3.5"></i></button>
                                </div>
                                <div id="info-${item.id}" class="accordion-content">
                                    <div class="accordion-inner mt-3 pt-3 border-t border-gray-50 space-y-2">
                                        <div class="bg-red-50 p-2.5 rounded-xl border border-red-100 flex gap-2 text-[10px] text-clinic-danger"><i data-lucide="alert-circle" class="w-3.5 h-3.5 shrink-0"></i><span><strong>ហានិភ័យ៖</strong> ${item.risk}</span></div>
                                        <div class="bg-blue-50 p-2.5 rounded-xl border border-blue-100 flex gap-2 text-[10px] text-clinic-primary"><i data-lucide="shield-check" class="w-3.5 h-3.5 shrink-0"></i><span><strong>ដំណោះស្រាយ៖</strong> ${item.rec}</span></div>
                                    </div>
                                </div>
                            </div>`;
                        }).join('')}
                    </div>
                </div>
            `).join('');
            lucide.createIcons();
        }

        function toggleCheck(id) {
            if(checkedItems.has(id)) checkedItems.delete(id); else checkedItems.add(id);
            renderList();
            updateStats();
            renderCategories();
        }

        function toggleInfo(id) {
            const el = document.getElementById('info-'+id);
            if (el) el.parentElement.classList.toggle('open');
        }

        function calculateCategoryStats(catId) {
            const allItems = checklistData.filter(d => d.catId === catId).flatMap(d => d.items);
            if (allItems.length === 0) return { checked: 0, total: 0, percent: 0 };
            const checkedCount = allItems.filter(i => checkedItems.has(i.id)).length;
            return { checked: checkedCount, total: allItems.length, percent: Math.round((checkedCount / allItems.length) * 100) };
        }

        function calculateGlobalScore() {
            let totalW = 0, maxW = 0;
            checklistData.forEach(g => g.items.forEach(i => {
                const w = i.urgent ? 3 : 1; maxW += w;
                if(checkedItems.has(i.id)) totalW += w;
            }));
            return maxW === 0 ? 0 : Math.round((totalW/maxW)*100);
        }

        function updateStats() {
            const catStats = calculateCategoryStats(activeCat);
            const badge = document.getElementById('category-progress-badge');
            const count = document.getElementById('category-count');
            if (badge) badge.innerText = catStats.percent + "%";
            if (count) count.innerText = `${catStats.checked}/${catStats.total}`;

            const score = calculateGlobalScore();
            const scoreText = document.getElementById('global-score-text');
            const mobileScoreText = document.getElementById('mobile-score-text');
            const mobileBar = document.getElementById('mobile-progress-bar');
            const risk = document.getElementById('global-risk-label');

            if (scoreText) scoreText.innerText = score + "%";
            if (mobileScoreText) mobileScoreText.innerText = score + "%";
            if (mobileBar) mobileBar.style.width = score + "%";
            if (ring = document.getElementById('global-ring')) ring.style.strokeDashoffset = 263.76 - (score / 100) * 263.76;
            
            if (risk) {
                if(score >= 80) { risk.innerText = "Safe"; risk.className = "text-[11px] font-black text-clinic-secondary uppercase"; }
                else if(score >= 50) { risk.innerText = "Moderate"; risk.className = "text-[11px] font-black text-clinic-warning uppercase"; }
                else { risk.innerText = "High Risk"; risk.className = "text-[11px] font-black text-clinic-danger uppercase"; }
            }
        }

        async function analyzeSafety() {
            document.getElementById('rec-modal').classList.remove('hidden');
            const modalBody = document.getElementById('modal-body');
            modalBody.innerHTML = `<div class="flex flex-col items-center py-16"><div class="w-12 h-12 border-4 border-clinic-surface border-t-clinic-primary rounded-full animate-spin mb-4"></div><p class="text-gray-400 text-[10px] font-bold uppercase tracking-widest leading-none">កំពុងវិភាគរោគសញ្ញា...</p></div>`;
            
            let html = `<div class="space-y-6">`;
            categories.forEach(cat => {
                const catGroups = checklistData.filter(d => d.catId === cat.id);
                const missed = catGroups.flatMap(d => d.items).filter(i => !checkedItems.has(i.id));
                const stats = calculateCategoryStats(cat.id);
                
                if(stats.percent < 100) {
                    html += `
                        <div class="bg-white p-5 rounded-3xl border border-gray-100 shadow-sm">
                            <div class="flex justify-between items-center mb-3">
                                <h4 class="font-black text-xs uppercase tracking-tight text-clinic-primary">${cat.label} (រោគសញ្ញា ${100-stats.percent}%)</h4>
                            </div>
                            <div class="space-y-3">
                                ${missed.slice(0, 3).map(m => `
                                    <div class="flex gap-2 items-start">
                                        <div class="w-1.5 h-1.5 rounded-full bg-clinic-danger mt-1.5"></div>
                                        <p class="text-[11px] text-gray-700 leading-relaxed font-bold">${m.title}: <span class="font-medium text-gray-500">${m.rec}</span></p>
                                    </div>
                                `).join('')}
                                ${missed.length > 3 ? `<p class="text-[9px] text-gray-400 italic mt-2">+ និងចំណុចផ្សេងទៀតចំនួន ${missed.length - 3} ទៀត</p>` : ''}
                            </div>
                        </div>
                    `;
                }
            });
            
            if (html === `<div class="space-y-6">`) {
                html += `<div class="text-center py-10"><i data-lucide="shield-check" class="w-16 h-16 text-clinic-secondary mx-auto mb-4"></i><h3 class="text-lg font-black text-gray-800">សុខភាពឌីជីថលល្អឥតខ្ចោះ!</h3><p class="text-xs text-gray-500 mt-2">អ្នកបានការពារគ្រប់ចំណុចសំខាន់ៗរួចរាល់ហើយ។</p></div>`;
            }
            html += `</div>`;
            modalBody.innerHTML = html;
            lucide.createIcons();
        }

        function openSupportModal() { document.getElementById('support-modal').classList.remove('hidden'); }
        function closeSupportModal() { document.getElementById('support-modal').classList.add('hidden'); }
        function closeRecModal() { document.getElementById('rec-modal').classList.add('hidden'); }

        async function downloadPDF() {
            const userName = document.getElementById('user-name-desktop')?.value || "Guest";
            const element = document.getElementById('pdf-wrapper');
            const app = document.getElementById('app-ui');
            if (element && app) {
                app.style.display = 'none'; element.style.display = 'block'; element.style.position = 'static';
                await html2pdf().from(element).save();
                element.style.position = 'absolute'; element.style.display = 'none'; app.style.display = 'block';
            }
        }

        function startCarousel() {
            const track = document.getElementById('carousel-track');
            const dots = document.querySelectorAll('.carousel-dot');
            if(!track) return;
            setInterval(() => {
                currentSlide = (currentSlide + 1) % 2;
                track.style.transform = `translateX(-${currentSlide * 100}%)`;
                dots.forEach((d, i) => d.style.opacity = i === currentSlide ? '1' : '0.4');
            }, 5000);
        }
    </script>
</body>
</html>
